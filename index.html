<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Digit Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=STIX+Two+Text&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Check Digit Calculator</h1>
    <label for="entryNum">Enter the Entry Number Here:</label>
    <input type="text" id="entryNum" placeholder="Entry Number" />
    <button id="calculateBtn">Calculate Check Digit</button>
    <p>Result: <span id="checkDigit"></span></p>

    <button id="copyBtn">Copy Result to Clipboard</button>
    <footer>You can also hit "Enter" to calculate and "c" to automatically copy the result to your clipboard</footer>
    <script src="app.js"></script>
  </body>
</html>
